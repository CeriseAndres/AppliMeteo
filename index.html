<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href='css/stylePierre.css' rel='stylesheet' type='text/css'>
        <title>Magic Meteo</title>
    </head>
    <body>
        <header>
            <nav class="topNavbar">
                <ul>
                    <li><a href="login.html">Login</a>
                        <form class="loginForm" method="post" action="">
                            <label for="user">Utilisateur</label>
                            <input id="user" type="text" name="user" placeholder="Votre identifiant">
                            <label for="password">Mot de passe</label>
                            <input id="password" type="password" name="password" placeholder="Votre mot de passe">
                            <input type="submit" value="OK">
                        </form>
                    </li>
                    <li><a href="user.html">Mon espace</a></li>
                    <li><a href="index.html">Déconnection</a></li>
                    <li><a href="#">Paramètres</a></li>
                </ul>
            </nav>
            <div class="headerContent">
                <div class="headerLogo"><a href="index.html"><img src='img/logo-meteo.png' alt='logo Magic Meteo'></a></div>
                <div class="headerTitle"><h1>Magic Meteo</h1></div>
            </div>
        </header>
        <section class="container">
            <div class="row"> 
<!--                recherche simple-->
                <div class="col-xs-12"></div> 
                
<!--                recherche sur carte-->
                <div class="col-sm-7 searchMap">
                    <div id='canvasParent'></div>
                </div>
                
                <div class="col-sm-5 searchMapForm">
                    <form class="searchMapOptionsForm">
                        
                        <div class="dataTypeSearchCont">
                            <label for="dataTypeOptions">Type de données recherchées</label>
                            <select id="dataTypeOptions">
                                <option>Températures</option>
                                <option>Vent</option>
                                <option>Pluie</option>
                                <option>UV</option>
                                <option>Alertes</option>
                            </select>
                        </div>
                        
                        <div class="searchCityCont">
                            <label for="searchCityVal">Recherche par ville/code postal/nom du lieu</label>
                            <input id="searchCityVal" type="text" name="searchCityVal" placeholder="Ville, code postal, nom">
                        </div>
                        
                        <div class="searchRegionCont">
                            <label for="searchRegionVal">Recherche par région</label>
                            <input id="searchRegionVal" type="text" name="searchRegionVal">
                        </div>
                        
                        <div class="searchGeolocCont">
                            <img alt="icone geolocalisation" src='img/picto-geoloc.png'>
                            <span id="geoLocButton">Activer géolocalisation</span>
                        </div>
                        <div class="submitCont">
                            <input type="submit" value="Go">
                        </div>
                    </form>
                </div> 
                
                
                <div class="col-sm-12 col-md-4"></div>
                <div class="col-sm-6 col-md-4"></div>
                <div class="col-sm-6 col-md-4"></div>
            </div>
        </section>
        
        <footer>
            <div class="footerHead">
                <div class="footerLogo"><img src=""></div>
                <div class="footerTitle"><h3>Site Meteo</h3></div>
            </div>
            <div class="footerContent">
                <div class="footerColumn1"></div>
                <div class="footerColumn2"></div>
                <div class="footerColumn3"></div>
            </div>
            <div class="footerFooter">
                <nav class="menuFooter">
                    <ul>
                        <li><a href="">Mentions légales</a></li>
                        <li><a href="">Plan du site</a></li>
                        <li><a href="">Aide</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
