                <div class="headerTitle"><h1>Magic Meteo</h1></div>
            </div>

                                        <input class="btn btn-sm" type="submit" value="check">
                                    </div>
                                </div>
                            </form>
                            <div class="tab_wrapper card-group"> 
                                <div class="card border-dark">
                                    <h6 class="card-title">LUNDI</h6>
                                    <img class="card-img-top" src="img/icons8-soleil-128.png" alt="Card image cap">
                                    <div class="card-body">
                                        <p class="card-text"></p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                                <div class="card border-dark">

                                    </div>

                                <div class="card border-dark">
                                    <h6 class="card-title">JEUDI</h6>
                                    <img class="card-img-top" src="img/icons8-temps-venteux-100.png" alt="Card image cap">
                                    <div class="card-body">
                                        
                                        <p class="card-text"></p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                                <div class="card border-dark">
                                    <h6 class="card-title">VENDREDI</h6>
                                    <img class="card-img-top" src="img/icons8-neige-128.png" alt="Card image cap">
                                    <div class="card-body">
                                        
                                        <p class="card-text"></p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>

                                <div class="card border-dark">

                                    <div class="card-body">

                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>

                                </div>
                                <div class="card border-dark">
                                    <h6 class="card-title">DIMANCHE</h6>
                                    <img class="card-img-top" src="img/icons8-orage-128.png" alt="Card image cap">
                                    <div class="card-body">

                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
<!--                recherche sur carte-->
                <div class="col-sm-7 searchMap">
                    <div id='canvasParent'></div>
                </div>
                
                <div class="col-sm-5 searchMapForm">
                    <form class="searchMapOptionsForm">
                        
                        <div class="dataTypeSearchCont">
                            <label for="dataTypeOptions">Type de données recherchées</label>
                            <select id="dataTypeOptions">
                                <option>Températures</option>
                                <option>Vent</option>
                                <option>Pluie</option>
                                <option>UV</option>
                                <option>Alertes</option>
                            </select>
                        </div>
                        
                        <div class="searchCityCont">
                            <label for="searchCityVal">Recherche par ville/code postal/nom du lieu</label>
                            <input id="searchCityVal" type="text" name="searchCityVal" placeholder="Ville, code postal, nom">
                        </div>
                        
                        <div class="searchRegionCont">
                            <label for="searchRegionVal">Recherche par région</label>
                            <input id="searchRegionVal" type="text" name="searchRegionVal">
                        </div>
                        
                        <div class="searchGeolocCont">
                            <img alt="icone geolocalisation" src='img/picto-geoloc.png'>
                            <span id="geoLocButton">Activer géolocalisation</span>
                        </div>
                        <div class="submitCont">
                            <input type="submit" value="Go">
                        </div>
                    </form>
